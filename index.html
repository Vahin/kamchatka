<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kamchatka</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container header__container">
                    <a href="#" class="header__logo logo"> </a>

                    <div class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <button class="nav__button">Расписание тура</button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button">Как записаться</button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button">Команда</button>
                            </li>
                        </ul>
                    </div>

                    <button class="header__button">Забронировать</button>

                    <button class="header__burger burger-menu">
                        <span class="burger-menu__box">
                            <span class="burger-menu__line"></span>
                        </span>
                    </button>
                </div>
            </header>

            <section class="welcome">
                <div class="welcome__container container">
                    <div class="welcome__section welcome__section_left tourdesc">
                        <h1 class="tourdesc__heading">Мечты о далекой Камчатке - близко</h1>
                        <div class="tourdesc__date">
                            <div class="tourdesc__date-range">23.06 - 04.07</div>
                            <div class="tourdesc__date-name">DREAM&nbspTOUR</div>
                        </div>
                        <div class="tourdesc__slogan">Тур перевернет ваш мир с ног на голову и оставит впечатления на всю жизнь.</div>

                        <button class="tourdesc__button arrowbutton">
                            <span class="arrowbutton__text">Расписание тура</span>
                            <span class="arrowbutton__arrow">
                                <span class="arrowbutton__line"></span>
                            </span>
                        </button>
                    </div>

                    <div class="welcome__section welcome__section_right"></div>

                    <ul class="welcome__socials socials">
                        <li class="socials__item">
                            <a href="#" class="socials__link"></a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link"></a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <script type="module" src="./js/script.js"></script>
    </body>
</html>
